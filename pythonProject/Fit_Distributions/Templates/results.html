<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .statistics {
            border: 1px solid black;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <img src="{{ url_for('static', filename='image.png') }}">
        </div>
        <div class="statistics">
            <p>Mean: {{ mean }}</p>
            <p>Median: {{ median }}</p>
            <p>Standard Deviation: {{ std_dev }}</p>
            <p>Variance: {{ variance }}</p>
            <p>Kolmogorov-Smirnov Statistic: {{ ks_stat }}</p>
            <p>Kolmogorov-Smirnov p-value: {{ p_value }}</p>
        </div>
    </div>
</body>
</html>
